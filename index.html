<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Ruangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reservasi Ruangan Kelas</h1>

        <!-- Daftar Ruangan dan Formulir Reservasi -->
        <section id="room-and-form">
            <div id="room-list">
                <h2>Daftar Ruangan</h2>
                <table id="rooms-table">
                    <thead>
                        <tr>
                            <th>Nomor Ruangan</th>
                            <th>Kapasitas</th>
                            <th>Status Ketersediaan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data ruangan akan ditampilkan di sini melalui JavaScript -->
                    </tbody>
                </table>
            </div>

            <div id="reservation-form">
                <h2>Formulir Reservasi</h2>
                <form>
                    <label for="name">Nama Pemesan:</label>
                    <input type="text" id="name" required>

                    <label for="room-number">Nomor Ruangan:</label>
                    <input type="number" id="room-number" required>

                    <label for="date">Tanggal Reservasi:</label>
                    <input type="date" id="date" required>

                    <label for="start-time">Waktu Mulai:</label>
                    <input type="time" id="start-time" required>

                    <label for="duration">Durasi (jam):</label>
                    <input type="number" id="duration" required>

                    <button type="button" onclick="makeReservation()">Reservasi</button>
                </form>
                <p id="error-message" style="color: red;"></p>
            </div>
        </section>

        <!-- Daftar Reservasi -->
        <section id="reservation-list">
            <h2>Daftar Reservasi</h2>
            <ul id="reservations-list">
                <!-- Daftar reservasi akan ditampilkan di sini melalui JavaScript -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
