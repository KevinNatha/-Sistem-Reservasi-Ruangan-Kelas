<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Reservasi Ruangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Reservasi Ruangan</h1>

        <!-- Formulir Reservasi -->
        <div class="form-container">
            <h2>Formulir Reservasi</h2>
            <form id="reservation-form" onsubmit="event.preventDefault(); makeReservation();">
                <label for="name">Nama Pemesan:</label>
                <input type="text" id="name" required>

                <label for="room-number">Nomor Ruangan:</label>
                <select id="room-number" required>
                    <option value="101">101</option>
                    <option value="102">102</option>
                    <option value="103">103</option>
                    <option value="104">104</option>
                    <option value="105">105</option>
                    <option value="106">106</option>
                    <option value="107">107</option>
                    <option value="108">108</option>
                    <option value="109">109</option>
                    <option value="110">110</option>
                </select>

                <label for="date">Tanggal Reservasi:</label>
                <input type="date" id="date" required>

                <label for="start-time">Waktu Mulai:</label>
                <input type="time" id="start-time" required>

                <label for="duration">Durasi (Jam):</label>
                <input type="number" id="duration" required min="1">

                <label for="participants">Jumlah Peserta:</label>
                <input type="number" id="participants" required min="1">

                <button type="submit">Pesan</button>
            </form>
            <p id="error-message" style="color: red;"></p>
        </div>

        <!-- Daftar Ruangan -->
        <div class="table-container">
            <h2>Daftar Ruangan</h2>
            <table id="rooms-table">
                <thead>
                    <tr>
                        <th>Nomor Ruangan</th>
                        <th>Kapasitas</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data ruangan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>

        <!-- Daftar Reservasi -->
        <div class="reservations-container">
            <h2>Daftar Reservasi</h2>
            <ul id="reservations-list">
                <!-- Daftar reservasi akan ditampilkan di sini -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
